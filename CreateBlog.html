<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/CreateBlog.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Create New Article</title>
</head>
<body>
  <div class="heading">
    <h1>Please Fill in the form Below
      <br><br><span>To Create a new Article</span>
    </h1>
  </div>
  </h1>
  <form id="create-blog-form">
    <label>Icon Class:</label><br>
    <input type="text" name="icon" required placeholder="Icon Type" id="icon">
    
    <label>Article Title:</label><br>
    <input type="text" name="title" id="title" required placeholder="Blog title">
    <label>Article Body:</label><br>
    <textarea name="body" id="body" required placeholder="Blog body"></textarea>
    <button type="submit">Create</button>
  </form>
  <script src="./assets/Js/createBlog.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
